<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="main-content">
      <h1>Order Summary</h1>
      <p class="txt">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <div><img src="images/icon-music.svg" alt=""></div>
        <div class="plan-details">
          <p> Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div><a href="#" class="change">Change</a></div>
      </div>
      <button>Proceed to Payment</button><br>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
